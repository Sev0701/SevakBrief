<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style3.css" />
    <title>CV</title>
  </head>
  <header>
    <h2>1-2-3 Web-Design</h2>
    <div class="more">
      <ul>
        <li class="linkHome"><a href="/index3.html">Home</a></li>
      </ul>
      <ul>
        <li class="linkContact"><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>
  <body>
    <div class="divContact hidden">
      <h1>Contact Us</h1>
      <br />
      <form>
        <label for="fname">Name</label><br />
        <input
          class="name"
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter your name"
        /><br />
        <label for="email">Email Address</label><br />
        <input
          class="name"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your mail"
        /><br />
        <label for="Message">Message</label><br />
        <textarea
          class="name message"
          id="Message"
          placeholder="Your message..."
          name="Message"
        ></textarea
        ><br /><br />
        <input class="submit message" type="submit" value="send" />
      </form>
    </div>
    <div class="cvDiv">
      <div class="grid">
        <div class="item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGnaRi58Yefunsk2tU7IL5YFeFzrw6_9b3eA&usqp=CAU"
            width="200px"
            height="200px"
          />
          <div class="btn">
            <button class="btn"><a href="#home">New Person</a></button>
          </div>
        </div>
      </div>
    </div>
    <div class="home hidden">
      <div class="member">
        <form class="new">
          <label for="name-field">First Name</label>
          <input type="text" id="name-field" placeholder="" name="firstName" />
          <label for="lastName-field">lastName</label>
          <input
            type="text"
            id="lastName-field"
            placeholder=""
            name="lastName"
          />
          <label for="phone-field">Phone</label>
          <input type="text" id="phone-field" name="phone" />
          <label for="email">Email</label>
          <input type="text" id="email-field" name="email" />
          <label for="education">Education</label>
          <input type="text" id="education-field" name="education" />
          <label for="workExperience">workExperience</label>
          <input type="text" id="workExperience-field" name="workExperience" />
          <label for="trainings">Trainings</label>
          <input type="text" id="trainings-field" name="trainings" /><br />
          <input type="submit" value="submit" id="submit-button" />
        </form>
      </div>
    </div>
    
    <div class="cv hidden">
    <div class="cvPage">
      <div class="firstname"></div>
      <br>
      <div class="lastname"></div>
      <br>
      <div class="phone"></div>
      <br>
      <div class="email"></div>
      <br>
      <div class="education"></div>
      <br>
      <div class="workExperience"></div>
      <br>
      <div class="trainings"></div>
    </div>
  </div>
    <script type="module" src="cv.js"></script>
  </body>
</html>
